<h2 mat-dialog-title>¿ Está seguro ?</h2>
<mat-dialog-content>
  <p>Este proceso es irreversible</p>
  <!-- <input matInput [(ngModel)]="animal" /> -->
</mat-dialog-content>

</mat-dialog-actions>
